<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.12.1.js"></script>
<script>
$(function(){
  $('#id01').on('click',function(){ 
        alert("데이터 요청!> <");
    $.ajax({  //ajax함수 안에 객체의 형태를 넣는다. 
        url: '/resources/test3.jsp?dummy= ' +new Date().getTime , //<<데이터 내용 갱신시에 필요하다. 
        type:'get' ,  //데이터를 가져온다는 뜻의 get
        success : function(t){
             alert('성공!'); //접속 성공했으면 성공이 뜬다. 
                 //xml파일형식으로 가져오기
                 $(t).find("person").each(function(){
                      var content_location = $(this).find('content_location').text();
                      var content_lat = $(this).find('content_lat').text();
                      var content_lng = $(this).find('content_lng').text();
                      $('<h1></h1>').text(content_location+" "+content_lat+" "+content_lng).appendTo('body');
                   });
          } ,
        error : function(){
                      alert('실패 ㅠㅠ');
        }
    }); 
  });
  $('#id02').on('click',function(){
alert("데이터 전송~ ^^*");
   });
});

</script>
<meta charset="EUC-KR">
<title>xml데이터 가져오기 </title>
</head>
<body>
<button id="id01"> 데이터 요청</button><br/>
<button id="id02"> DB로 전송</button><br/>
</body>
</html>
